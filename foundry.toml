[profile.default]
src = 'contracts'
out = 'out'
libs = ["node_modules", "lib"]
test = 'test-foundry'
cache_path  = 'forge-cache'
optimizer = true
optimizer_runs = 100
via_ir = false
solc_version = '0.8.24'
evm_version = 'cancun'
gas_reports = ["L1ERC20Gateway", "L1CustomGateway", "L1GatewayRouter", "L1OrbitERC20Gateway", "L1OrbitCustomGateway",
                "L1OrbitGatwayRouter", "L1WethGateway", "L1AtomicTokenBridgeCreator", "L1TokenBridgeRetryableSender",
                "L2ERC20Gateway", "L2CustomGateway", "L2GatewayRouter", "L2WethGateway", "L2AtomicTokenBridgeFactory"]

[profile.gasreporter]
test = 'test-gas-reporter'

[fmt]
number_underscore = 'thousands'
line_length = 100
# See more config options https://github.com/foundry-rs/foundry/tree/master/config